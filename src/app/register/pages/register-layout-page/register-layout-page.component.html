<section class="register">
  <div class="register__left-section">
    <div class="register__title-container">
      <h1 class="register__title">
        <img class="register__title__icon" src="assets/arrow_back.svg" alt="">
        ¡Hola! Configuremos tu perfil
      </h1>
      <p class="register__paragraph paragraph">Queremos conocerte mejor.</p>
    </div>

    <!-- IMAGE CARD -->
    <app-image-profile (emitter)="captureUrl( $event )"></app-image-profile>

  </div>


  <div class="right-section">
    <form class="register__form" [formGroup]="myForm" (ngSubmit)="submit()" autocomplete="off">
      <h4 class="register__form__title">Tu infomación</h4>
      <p class="register__form__paragraph paragraph">Completa la siguiente información <br>para completar tu perfil</p>

      <div class="register__form__inputs-container">
        <!-- Name -->
        <div>
          <span class="p-float-label">
            <input type="text"
                   class="register__form__inputs-container__name"
                    pInputText
                    id="float-input"
                    formControlName="name">
            <label for="float-input">Nombre*</label>
          </span>
          <span class="form-text text-danger"
            *ngIf="isValidField('name')">
            {{ getFieldError('name') }}
          </span>
        </div>


        <!-- HOBBIES -->
        <span class="p-float-label">
          <p-autoComplete
                          [suggestions]="filteredHobbies"
                          (completeMethod)="filterHobbies($event)"
                          field="name"
                          inputId="autocomplete"
                          formControlName="hobbies"
                          [minLength]="1"></p-autoComplete>
          <label for="autocomplete">Pasatiempo favorito</label>
        </span>


        <!-- CALENDAR -->
        <div class="register__form__calendar">
          <span class="p-float-label">
            <p-calendar formControlName="dateOfBirth"
                        inputId="calendar">
            </p-calendar>
            <label for="calendar">Cumpleaños*</label>
          </span>
          <span class="form-text text-danger span-block"
            *ngIf="isValidField('dateOfBirth')">
            {{ getFieldError('dateOfBirth') }}
           </span>
        </div>


        <!-- PERSONAL ID -->
        <div>
          <span class="p-float-label">
            <input type="text"
                   class="register__form__inputs-container__name"
                    pInputText
                    id="float-input"
                    #documentIdRef

                    formControlName="personalID">
            <label for="float-input">Documento*</label>
          </span>
          <span class="form-text text-danger"
            *ngIf="isValidField('personalID')">
            {{ getFieldErrorPersonalID('personalID') }}
          </span>

        </div>


        <!-- SUBMIT BUTTON -->
        <button  type="submit" [disabled]="myForm.invalid || !url">Continuar</button>

      </div>
    </form>

    <div>

      <!-- <pre>documento error: {{ myForm.controls['personalID'].errors | json }}</pre>
      <pre>Valid: {{ myForm.valid | json }}</pre>
      <pre>Pristine: {{ myForm.pristine | json }}</pre>
      <pre>Touched{{ myForm.touched | json }}</pre>
      <pre>Value{{ myForm.value | json }}</pre>
      <pre>Name - Errores: {{ myForm.controls['name'].errors | json }}</pre> -->
    </div>


  </div>
</section>
